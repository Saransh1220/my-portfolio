<section id="projects" class="extended-grid projects-section">
  <h2 class="text-center">Featured Projects</h2>
  <div class="projects-grid">
    @for (project of projects; track project.id) {
      <div class="sketch-border project-card">
        <div class="project-header">
          <h3>{{ project.title }}</h3>
          <div class="project-tech">
            @for (tech of project.technologies; track tech) {
              <span class="tech-tag sketch-border">{{ tech }}</span>
            }
          </div>
        </div>
        <p>{{ project.description }}</p>
        <div class="project-links">
          @if (project.githubUrl) {
            <a [href]="project.githubUrl" target="_blank" class="project-link sketch-button highlight">GitHub</a>
          }
        </div>
      </div>
    }
  </div>
</section>
