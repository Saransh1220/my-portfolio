<section id="home" class="extended-grid hero-section">
  <div class="hero-container">
    <div class="sketch-border intro-text">
      <div class="hero-header">
        <div class="profile-image-overlap">
          <img src="/image.jpeg" alt="{{ personalInfo.name }}" />
        </div>
        <div class="hero-text">
          <h1>{{ personalInfo.name }}</h1>
          <p class="subtitle">{{ personalInfo.tagline }}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="grid-section hero-description">
    <p>Passionate Full Stack Developer with expertise in modern web technologies and cloud platforms. I love building scalable applications that solve real-world problems and deliver exceptional user experiences.</p>
    <button class="sketch-button mt-20" (click)="scrollToSection('projects')">View My Work</button>
  </div>
</section>
