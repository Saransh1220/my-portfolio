<aside class="sidebar sketch-border">
  <!-- Profile Section -->
  <div class="profile-section">
    <h2 class="profile-name">{{ personalInfo.name }}</h2>
    <p class="profile-tagline">{{ personalInfo.tagline }}</p>
  </div>

  <!-- Index Navigation -->
  <nav class="sidebar-nav">
    <h3 class="nav-title sketch-underline">Index</h3>
    <ul class="nav-list">
      <li class="nav-item">
        <a href="#home" class="nav-link" (click)="scrollToSection('home')" [class.active]="activeSection === 'home'">
          <ng-icon name="featherHome" class="nav-icon" />
          <span class="nav-text">Home</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="#about" class="nav-link" (click)="scrollToSection('about')" [class.active]="activeSection === 'about'">
          <ng-icon name="featherUser" class="nav-icon" />
          <span class="nav-text">About</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="#experience" class="nav-link" (click)="scrollToSection('experience')" [class.active]="activeSection === 'experience'">
          <ng-icon name="featherBriefcase" class="nav-icon" />
          <span class="nav-text">Experience</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="#projects" class="nav-link" (click)="scrollToSection('projects')" [class.active]="activeSection === 'projects'">
          <ng-icon name="featherCode" class="nav-icon" />
          <span class="nav-text">Projects</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="#skills" class="nav-link" (click)="scrollToSection('skills')" [class.active]="activeSection === 'skills'">
          <ng-icon name="featherTool" class="nav-icon" />
          <span class="nav-text">Skills</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="#contact" class="nav-link" (click)="scrollToSection('contact')" [class.active]="activeSection === 'contact'">
          <ng-icon name="featherMail" class="nav-icon" />
          <span class="nav-text">Contact</span>
        </a>
      </li>
    </ul>
  </nav>

</aside>
